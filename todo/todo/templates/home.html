{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="enter your task"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" placeholder="enter your priority"><br>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" placeholder="enter your date"><br>
                    </div>
                        <input type="submit" class="btn btn-success">
            </form>
        </div>
        
        <div class="col-md-6">
            {% for i in b %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p>{{i.priority}}</p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">DONE</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">UPDATE</a>
                </div>
            </div> 
            {% endfor %}   
        </div>
    </div>
</div>




{% endblock %}
